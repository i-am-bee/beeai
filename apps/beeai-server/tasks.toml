# fix

["beeai-server:fix"]
depends = ["beeai-server:fix:*"]

["beeai-server:fix:ruff-check"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m ruff check --quiet --fix"
sources = ["src/**/*.py"]
outputs = { auto = true }

["beeai-server:fix:ruff-format"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m ruff format --quiet"
sources = ["src/**/*.py"]
outputs = { auto = true }

# run

["beeai-server:run"]
depends = ["setup:uv", "beeai-ui:build"]
dir = "{{cwd}}"
run = "uv run beeai-server"

# build

["beeai-server:build"]
depends = ["setup:uv", "beeai-ui:build"]
dir = "{{config_root}}/apps/beeai-server"
run = "rm -rf ./dist && uv build --out-dir dist"
sources = ["src/**/*.py"]
outputs = ["dist/**/*"]

# clean

["beeai-server:clean"]
dir = "{{config_root}}/apps/beeai-server"
run = "rm -rf ./dist"

# database migrations

["beeai-server:db:migrate"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m alembic upgrade head"
sources = ["migrations/**/*", "src/**/*.py"]
outputs = { auto = true }

["beeai-server:db:generate"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m alembic revision --autogenerate -m '{{ args.message }}'"
sources = ["migrations/**/*", "src/**/*.py"]
outputs = { auto = true }

["beeai-server:db:downgrade"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m alembic downgrade {{ args.revision || '-1' }}"
sources = ["migrations/**/*", "src/**/*.py"]
outputs = { auto = true }

["beeai-server:db:history"]
depends = ["setup:uv"]
dir = "{{config_root}}/apps/beeai-server"
run = "uv run python -m alembic history"
